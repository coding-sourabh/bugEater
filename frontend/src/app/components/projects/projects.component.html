<div class="container">
    <div>
        <h3>{{projectName}}</h3>
        <button class="btn btn-success">Apply</button>
    </div>
    <div>
        <p>{{projectDesc}}</p>
    </div>
    <div>
        <p><strong>Organization: </strong> {{projectOrg}}</p>
        <p><strong>Location: </strong> {{projectLocation}}</p>
        <p><strong>Duration: </strong> {{projectDuration}} Months</p>
    </div>
    <div>
        <p><strong>Start Date: </strong> 01/01/2024</p>
        <p><strong>Stipend: </strong> {{projectStipend}}</p>
        <p><strong>Vacancy: </strong> {{projectVacancy}}</p>
    </div>
    <div>
        <button class="btn">View Details</button>
    </div>
</div>
